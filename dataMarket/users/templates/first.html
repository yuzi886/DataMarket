<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>

  <body>
  
	<!-- first nav bar-->
	<nav class="navbar bg-light">
	  <div class="search_bar" >
			<form action="" method="post" class="d-flex" role="search">
				{% csrf_token %}
	        <input class="form-control me-2" type="search" placeholder="Type keywords of title, description,seller name" aria-label="Search" size="40" name="search1">
	        <input class="form-control me-1" type="search" placeholder="Type keywords of column name" aria-label="Search" size="40" name="search2">
	        <button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<!-- second nav bar-->
	<!--<nav class="navbar navbar-expand-lg bg-light d-flex justify-content-around"> -->
	<nav class="navbar navbar-expand-lg bg-light d-flex justify-content-start">
		<div class="dropdown ">
	    <form action="" method="post">
	    <a>&nbsp</a>
	    {% csrf_token %}
		<select class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" name="domain" onchange="this.form.submit();">
			<option disabled selected value style="display: none;">Select domain...</option>
			{% for d in domains %}
			<option value ={{d}}>{{ d }}</option>
			{% endfor %}
		</select>
		</form>
		</div>

		<div class="sort ">
	    <form action="" method="post">
	    <a>&nbsp &nbsp</a>
	    {% csrf_token %}
		<select class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" name="sort" onchange="this.form.submit();">
			<option disabled selected value style="display: none;">Sort by...</option>
			<option value = 'price_l_h' >price,low to high</option>
			<option value = 'price_h_l'>price,high to low</option>
			<option value ='seller'>seller name</option>
		</select>
		</form>
		</div>

		<!--<div class="search_bar" >
			<form action="" method="post" class="d-flex" role="search">
				{% csrf_token %}
	        <input class="form-control me-2" type="search" placeholder="keywords of title, description,seller name" aria-label="Search" size="40" name="search1">
	        <input class="form-control me-1" type="search" placeholder="Type keywords of column name" aria-label="Search" size="40" name="search2">
	        <button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>-->
	</nav>

	<div class="product-list"> <!-- d-flex justify-content-evenly d-grid gap-3-->
		{% for data in metadata %}
		<div class="border border-success p-2 mb-2 border-3 rounded-5 w-25 p-3 h-50 d-inline-block">
	        <p>{{ data.title }}</p>
	        <p>{{ data.pub_by}}</p>
	        <p>{{ data.price }}</p>
	        <a href="detail/{{data.id}}">more information</a>
		</div>
		{% endfor %}
	</div>

	{% if messages %}
		<script>
			{% for msg in messages %}
	       alert('{{ msg.message }}');
	    {% endfor %}
	  </script>
	{% endif %}


  </body>
</html>
<!-- border border-success p-2 mb-2 border-3 rounded-5 w-25 p-3 h-50 d-inline-block -->
